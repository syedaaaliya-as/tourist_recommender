{% extends "base.html" %}
{% set active_page = "dashboard" %}
{% block content %}

<!-- Pastel Background Wrapper -->
<div class="min-h-screen py-10"
     style="
     background-image:url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=100');
     background-size:cover;
     background-position:center;
     background-attachment:fixed;
     background-repeat:no-repeat;">
    
  <!-- Soft White Blur Overlay -->
  <div style="background:rgba(255,255,255,0.55); backdrop-filter:blur(6px); padding:20px; border-radius:15px;">

<style>
  .section-title {
    background:#d8f6e5;
    color:#1b804f;
    padding:10px;
    font-size:20px;
    font-weight:700;
    text-align:center;
    border-radius:10px;
    margin-bottom:15px;
  }

  .page-box {
    background:white;
    padding:25px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 8px 18px rgba(0,0,0,0.10);
  }

  .form-group { margin-bottom:10px; }

  .form-group label {
    font-weight:600;
    font-size:14px;
    margin-bottom:4px;
    display:block;
  }

  select, input {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #cfe7db;
    font-size:14px;
  }

  .recommend-btn {
    background:#1b804f;
    color:white;
    font-weight:700;
    padding:12px;
    border-radius:10px;
    width:100%;
    margin-top:8px;
    border:none;
    cursor:pointer;
  }

  .recommend-btn:hover { background:#12633a; }

  #map {
    height:420px;
    width:100%;
    border-radius:15px;
    background:white;
  }

  .rec-card {
    background:white;
    margin:10px auto;
    padding:15px;
    width:90%;
    border-radius:15px;
    text-align:center;
    box-shadow:0 6px 14px rgba(0,0,0,0.1);
  }

  .navigate-btn {
    margin-top:8px;
    background:#1b804f;
    padding:8px 18px;
    border-radius:8px;
    border:none;
    color:white;
    cursor:pointer;
    font-size:14px;
    font-weight:600;
  }

  .navigate-btn:hover { background:#12633a; }
</style>


<div class="page-box">
  <div class="section-title">Tourist Recommendation Dashboard</div>

  <div class="form-group">
    <label for="country">Country</label>
    <select id="country"></select>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select id="state"></select>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <select id="city"></select>
  </div>

  <div class="form-group">
    <label for="type">Preferred Type</label>
    <select id="type">
      <option>park</option>
      <option>temple</option>
      <option>museum</option>
      <option>activity</option>
      <option>viewpoint</option>
      <option>shopping</option>
    </select>
  </div>

  <div class="form-group">
    <label for="avg_cost">Average budget per person (â‚¹)</label>
    <input id="avg_cost" type="number" value="10" />
  </div>

  <div class="form-group">
    <label for="weather">Weather</label>
    <select id="weather">
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="cloudy">Cloudy</option>
      <option value="snowy">Snowy</option>
    </select>
  </div>

  <div class="form-group">
    <label for="travel_type">Travel Type</label>
    <select id="travel_type">
      <option value="family">Family</option>
      <option value="solo">Solo</option>
      <option value="romantic">Romantic</option>
      <option value="adventure">Adventure</option>
      <option value="spiritual">Spiritual</option>
    </select>
  </div>

  <div class="form-group">
    <label for="budget_level">Budget Level</label>
    <select id="budget_level">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div class="form-group">
    <label for="travel_mode">Mode of Travel</label>
    <select id="travel_mode">
      <option value="bus">Bus</option>
      <option value="train">Train</option>
      <option value="plane">Plane</option>
      <option value="cab">Cab</option>
      <option value="metro">Metro</option>
    </select>
  </div>

  <button class="recommend-btn" id="getRecs">Get Recommendations</button>
</div>

<div class="page-box">
  <div class="section-title">Results</div>
  <div id="results"></div>
</div>

<div class="page-box">
  <div class="section-title">Map</div>
  <div id="map"></div>
</div>

</div> <!-- overlay end -->
</div> <!-- bg wrapper end -->

<script src="{{ url_for('static', filename='app.js') }}"></script>

{% endblock %}
