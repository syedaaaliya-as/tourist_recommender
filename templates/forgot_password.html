{% extends "base.html" %}
{% block content %}

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-10">
  <h2 class="text-center text-2xl font-bold mb-6 text-green-700">
    Forgot Your Password?
  </h2>

  <p class="text-gray-600 mb-5 text-center">
    Enter your email or username and weâ€™ll send a reset link.
  </p>

  <form method="POST">

    <label class="font-medium text-gray-700 mt-3">Email / Username</label>
    <input type="text" name="email"
           class="border p-3 rounded-lg shadow-sm w-full mt-1"
           placeholder="Enter your registered email" required>

    <button type="submit"
            class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md w-full">
      Send Reset Link
    </button>

  </form>

  <p class="text-center mt-5 text-sm">
    <a href="{{ url_for('login') }}" class="text-green-700 hover:underline">
      Back to Login
    </a>
  </p>
</div>

{% endblock %}
