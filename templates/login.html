{% extends "base.html" %}
{% block content %}

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-10">

  <h2 class="text-center text-2xl font-bold mb-6 text-green-700">
    Login
  </h2>

  <form method="POST">

    <label class="font-medium text-gray-700 mt-3">Username</label>
    <input type="text" name="username"
           class="border p-3 rounded-lg shadow-sm w-full mt-1"
           placeholder="Enter your username">

    <label class="font-medium text-gray-700 mt-3">Password</label>
    <input type="password" name="password"
           class="border p-3 rounded-lg shadow-sm w-full mt-1"
           placeholder="Enter your password">

    <div class="flex justify-between mt-6">
      <button type="submit"
              class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 shadow-md transition">
        Login
      </button>

      <button type="reset"
              class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-400 shadow-md transition">
        Clear
      </button>
    </div>

  </form>

  <div class="mt-6 text-center">
    <a href="#" class="text-green-700 font-medium hover:underline">
      Forgot your password?
    </a>
  </div>

</div>

{% endblock %}
