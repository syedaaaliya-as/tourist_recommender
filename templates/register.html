{% extends "base.html" %}
{% block content %}

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-color: #d9edf6; /* same as login page */
    }

    .auth-card {
        background: white;
        width: 420px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        text-align: center;
    }

    .auth-card h3 {
        color: #067a46;
        font-weight: bold;
        margin-bottom: 18px;
        font-size: 26px;
    }

    .auth-card label {
        float: left;
        margin: 5px 0 4px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }

    .auth-card input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        margin-bottom: 12px;
    }

    .auth-btn {
        background: #067a46;
        color: white;
        border: none;
        padding: 10px 18px;
        width: 120px;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }

    .auth-btn:hover {
        background: #046437;
    }

    .login-link {
        margin-top: 12px;
        font-size: 14px;
    }

    .login-link a {
        color: #067a46;
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>


<div class="auth-container">
    <div class="auth-card">
        <h3>Create Account</h3>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter full name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>

            <button class="auth-btn" type="submit">Register</button>
        </form>

        <p class="login-link">Already have an account? 
            <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
