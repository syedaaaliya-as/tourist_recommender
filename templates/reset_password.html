{% extends "base.html" %}
{% block content %}

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-14">

  <h2 class="text-center text-3xl font-bold mb-6 text-[#1e9464]">
    Reset Password
  </h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="p-3 rounded-lg text-white text-center mb-4
                    {% if category == 'success' %} bg-green-600
                    {% elif category == 'error' %} bg-red-600
                    {% else %} bg-gray-600 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">

    <label class="font-semibold text-gray-700 mb-1 block">New Password</label>
    <input type="password" name="password" required
           class="border p-3 rounded-lg shadow-sm w-full mt-1 focus:outline-none focus:ring-2 focus:ring-[#1e9464]"
           placeholder="Enter new password">

    <label class="font-semibold text-gray-700 mb-1 block mt-4">Confirm Password</label>
    <input type="password" name="confirm_password" required
           class="border p-3 rounded-lg shadow-sm w-full mt-1 focus:outline-none focus:ring-2 focus:ring-[#1e9464]"
           placeholder="Re-enter new password">

    <button type="submit"
            class="mt-6 bg-[#1e9464] hover:bg-[#147349] text-white px-6 py-3 rounded-lg font-semibold shadow-md w-full transition">
      Reset Password
    </button>

  </form>

  <p class="text-center mt-5 text-sm">
    <a href="{{ url_for('login') }}" class="text-[#1e9464] hover:underline font-medium">
      Back to Login
    </a>
  </p>
</div>

{% endblock %}
