{% extends "base.html" %}
{% block content %}

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-14">

  <h2 class="text-center text-3xl font-bold mb-6 text-[#1e9464]">
    OTP Verification
  </h2>

  <p class="text-center text-gray-600 mb-5">
    Enter the 6-digit OTP sent to your email
  </p>

  <form method="POST">
    <label class="font-semibold text-gray-700 mb-1 block">OTP Code</label>
    <input type="text" maxlength="6" name="otp" required
           class="border p-3 rounded-lg shadow-sm w-full mt-1 tracking-widest text-center text-xl focus:outline-none focus:ring-2 focus:ring-[#1e9464]"
           placeholder="______">

    <button type="submit"
            class="mt-6 bg-[#1e9464] hover:bg-[#147349] text-white px-6 py-3 rounded-lg font-semibold shadow-md w-full transition">
      Verify OTP
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Didnâ€™t receive OTP?
    <a href="{{ url_for('forgot_password') }}" class="text-[#1e9464] ml-1 hover:underline font-semibold">
      Resend
    </a>
  </p>
</div>

{% endblock %}
